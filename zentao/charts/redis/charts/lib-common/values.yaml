secret:
  labels: {}
  annotations: {}
  data:
    # mysql_password:
    #   value: ""
    #   length: 10
    #   allowOverride: false

envFrom:
  configmaps: {}
  secrets: {}

custom: {}

probe:
  liveness:
    enabled: false
    type: http
    methods:
      http:
        httpGet:
          path: /health
          port: probe
      tcp:
        tcpSocket:
          port: probe
    options:
      periodSeconds: 10
      timeoutSeconds: 1
      successThreshold: 1
      failureThreshold: 3
  readiness:
    enabled: false
    type: http
    methods:
      http:
        httpGet:
          path: /health
          port: probe
      tcp:
        tcpSocket:
          port: probe
    options:
      periodSeconds: 5
      timeoutSeconds: 1
      successThreshold: 1
      failureThreshold: 1
  startup:
    enabled: false
    type: http
    methods:
      http:
        httpGet:
          path: /health
          port: probe
      tcp:
        tcpSocket:
          port: probe
    options:
      failureThreshold: 10
      periodSeconds: 3
      timeoutSeconds: 1
      initialDelaySeconds: 5
