global:
  repodomain: hub.qucheng.com
  storageClass: ""
  debug: false
  ingress:
    className: nginx
  env: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}
  cleanPolicy: {}

workflow:
  kind: Deployment

cleanPolicy: {}

image:
  pullPolicy: IfNotPresent

replicas: 1

apiVersion:
  deployment: apps/v1
  statefulset: apps/v1
  daemonset: apps/v1

command: []

args: []

service:
  enabled: false

# used for deployment
strategy:
  rollingUpdate:
    maxSurge: 0
    maxUnavailable: 25%
  type: RollingUpdate


# used for daemonset, statefulset
updateStrategy:
  rollingUpdate:
    maxUnavailable: 100%
  type: RollingUpdate # options OnDelete

ingress:
  ingressClassName: ""
  enabled: false
  host: ""
  tls:
    enabled: false
    secretName: ""

imagePullSecrets: []

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}

dbservice:
  labels: {}
  annotations: {}

db:
  labels: {}
  annotations: {}
  config: {}

rbac:
  create: false
  clusterrolebinding:
    create: false
    rolename: ""

volumes: {}
